<div class="page">
  <div class="signup-container">
    <h2>Sign Up</h2>

    <form (submit)="onSubmit()">
      <input type="text" placeholder="Full Name" [(ngModel)]="name" required>
      <input type="email" placeholder="Email" [(ngModel)]="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" required>
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a routerLink="/login" class="signup-link">Log in</a></p>
  </div>

</div>

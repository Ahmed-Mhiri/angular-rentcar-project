<div class="booking-summary-bar">
  <!-- Return Button -->
  <div class="button-group left">
    <button class="nav-button return" (click)="goBack()">← Return</button>
  </div>

  <!-- Summary Items -->
  <div class="summary-items">
    <div class="summary-item">
      <span class="icon">📅</span>
      <span class="text">{{ bookingDetails.pickupDateTime | date: 'shortDate' }} - {{ bookingDetails.returnDateTime | date: 'shortDate' }}</span>
    </div>

    <div class="summary-item">
      <span class="icon">🚗</span>
      <span class="text">{{ selectedVehicle.model }}</span>
    </div>

    <div class="summary-item">
      <span class="icon">🛡️</span>
      <span class="text">Comfort (€336.90)</span>
    </div>

    <div class="summary-item">
      <span class="icon">➕</span>
      <span class="text">0 Extras (€0.00)</span>
    </div>
  </div>

  <!-- Always Visible Total + Continue -->
  <div class="action-group">
    <div class="summary-item total">
      <span class="icon">💰</span>
      <span class="text total-text">€933.61</span>
    </div>
    <button class="nav-button continue" (click)="goToPayment()">Continue →</button>
  </div>
</div>

<!-- Parent component template -->
<!-- Page Title -->
<h2 class="section-title main-title">🛡️ Choose your protection & extras</h2>

<!-- Protection Plans Section -->
<section class="section-block">
  <h3 class="section-title">
    🛡️ Protection Plans
  </h3>

  <app-car-package-card
    [bookingDetails]="bookingDetails"
    (packageSelected)="handlePackageSelection($event)">
  </app-car-package-card>
</section>

<!-- Available Extras Section -->
<section class="section-block">
  <h3 class="section-title">
    ➕ Available Extras
  </h3>

  <app-extras-protection-cards
    (extrasTotalChanged)="handleExtrasTotalChange($event)">
  </app-extras-protection-cards>
</section>
